<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
</head>
<body>
    <h1>Song List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Lyrics</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ song.title }}</td>
                <td>{{ song.author }}</td>
                <td>{{ song.lyrics }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
